<!DOCTYPE html>
<html>
<head>
	<style>
		/***** CSS RESET - START *****/
		/* Box sizing rules */
		*,
		*::before,
		*::after {
		box-sizing: border-box;
		}

		/* Prevent font size inflation */
		html {
		-moz-text-size-adjust: none;
		-webkit-text-size-adjust: none;
		text-size-adjust: none;
		}

		/* Remove default margin in favour of better control in authored CSS */
		body, h1, h2, h3, h4, p,
		figure, blockquote, dl, dd {
		margin: 0;
		}

		/* Remove list styles on ul, ol elements with a list role, which suggests default styling will be removed */
		ul[role='list'],
		ol[role='list'] {
		list-style: none;
		}

		/* Set core body defaults */
		body {
		min-height: 100vh;
		line-height: 1.5;
		}

		/* Set shorter line heights on headings and interactive elements */
		h1, h2, h3, h4,
		button, input, label {
		line-height: 1.1;
		}

		/* A elements that don't have a class get default styles */
		a:not([class]) {
		text-decoration-skip-ink: auto;
		color: currentColor;
		}

		/* Make images easier to work with */
		img,
		picture {
		max-width: 100%;
		display: block;
		}

		/* Inherit fonts for inputs and buttons */
		input, button,
		textarea, select {
		font: inherit;
		}

		/* Make sure textareas without a rows attribute are not tiny */
		textarea:not([rows]) {
		min-height: 10em;
		}

		/* Anything that has been anchored to should have extra scroll margin */
		:target {
		scroll-margin-block: 5ex;
		}
		/***** CSS RESET -  END  *****/

		/* demo */
		body {
			background-size: cover;
			background-position: center;
			background-image: url('https://images.unsplash.com/photo-1694435833920-5578d935bc88?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=3087&q=80');
		}

		body {
			height: 100vh;
			font-family: Verdana, Geneva, Tahoma, sans-serif;
		}

		/* add a class to the body element */
		.app-exit {
			backdrop-filter: blur(10px);
			height: 100%;
			display: flex;
			align-items: center;
		}

		.modal {
			box-shadow: 10px 10px 23px -10px rgba(0,0,0,0.75);
			background-color: #fff;
			width: 50%;
			margin: 0 auto;
			padding: 1rem;
			border-radius: .5rem;
		}

		.modal .actions {
			margin-top: 2rem;
			display: flex;
			justify-content: space-between;
		}

		button {
			padding: .5rem 1rem;
			border-radius: .5rem;
			border: none;
			margin: 0 .5rem;
			cursor: pointer;
		}

		button:hover {
			box-shadow: 2px 2px 4px -2px rgba(0,0,0,0.75);
			transition: all 200ms ease-in-out;
		}

		button.primary {
			background-color: #0c89c3;
			color: #fff;
		}
	</style>
</head>

<body id="app">
	<!-- The modal for exiting the app -->
	<div class="app-exit">
		<div class="modal">
			<div class="content">
				Would you like to exit the test?
				<!-- Get your brand seen here every time Eyas is used! -->

				<!-- <br><br> -->

				<!-- Email <a href="mailto:support+eyas@cycosoft.com">support+eyas@cycosoft.com</a> for more information. -->
			</div>

			<div class="actions">
				<button @click="cancel">Cancel</button>
				<button class="primary" @click="exit">Exit</button>
			</div>
		</div>
	</div>

	<script type="module">
		import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.prod.js'

		createApp({
		  data() {
			return {
				message: `Hello Vue!`
			}
		  },

		  methods: {
			exit() {
				console.log(`exit()`);
			},

			cancel() {
				console.log(`cancel()`);
			}
		  }
		}).mount(`#app`)
	  </script>
</body>
</html>
